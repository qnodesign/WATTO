<ion-modal-view>
  <ion-header-bar>
    <h3 class="title">Signup</h3>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSignup()">

      <div class="list">
        <label class="item item-input item-energized">
          <input type="text" placeholder="Name" ng-model="loginData.name">
        </label>        
        <label class="item item-input item-energized">
          <input type="email" placeholder="E-mail address" name="email" ng-model="loginData.email" useremail required>
          <span ng-show="form.email.$pending.useremail">Checking if this email is available ...</span>
          <span ng-show="form.email.$error.useremail">This email is already taken!</span>
        </label>
        <label class="item item-input item-large item-energized">
          <input type="password" placeholder="Password" ng-model="loginData.password" required min="8">
        </label>
        <button class="button button-block button-energized" type="submit">Sign up</button>
      </div>
    </form>
    <button class="button button-full button-positive" ng-click="fbLogin();closeLogin()">
      Login with Facebook
    </button>
    <button class="button button-full button-calm" ng-click="signup();closeLogin()">
        Signup
    </button>

  </ion-content>
</ion-modal-view>
